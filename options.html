<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; color: #111827; }
        label { display: block; margin: 8px 0 4px; font-weight: 600; }
        input[type="text"], textarea, select { width: 480px; max-width: 100%; padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 8px; }
        textarea { min-height: 120px; }
        button { padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; background: #111827; color: white; }
        #resetButton { background: white; color: #111827; margin-left: 8px; }
        h1 { font-size: 18px; margin-bottom: 12px; }
        h2 { font-size: 14px; margin-top: 16px; }
    </style>
</head>
<body>
    <h1>API Key Configuration</h1>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" />
    
    <h2>Model Selection</h2>
    <label for="modelSelect">Model:</label>
    <select id="modelSelect">
        <option value="gpt-5-nano">gpt-5-nano (default)</option>
        <option value="gpt-5-mini">gpt-5-mini</option>
        <option value="gpt-5">gpt-5</option>
    </select>

    <h2>System Prompt Configuration</h2>
    <textarea id="systemPrompt" rows="10" cols="50"></textarea>
    <button id="resetButton">Reset to Default</button>
    <p>Note: The query will be in the first real message.</p>
    
    <button id="saveButton">Save All</button>
    
    <script src="options.js"></script>
</body>
</html>
